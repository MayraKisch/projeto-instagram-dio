<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/smartphone.gif" alt="FotoSmartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram-logo">
                    <div class="profile-photo">
                        <img src="./images/profile.jpg" alt="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como mayrakisch</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é mayrakisch?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>  
                    </p>  
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                        <a href="https://play.google.com/store/?utm_source=latam_Med&utm_medium=hasem&utm_content=Jul1520&utm_campaign=Evergreen&pcampaignid=MKT-FDR-latam-br-1002290-Med-hasem-py-Evergreen-Jul1520-Text_Search_BKWS-28432345789&gclid=EAIaIQobChMIl5y7yYOY8QIVBwWRCh0W0wwzEAAYASAAEgLpY_D_BwE" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
